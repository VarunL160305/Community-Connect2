<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login or Register</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .card-wrapper div a {
      text-decoration: none;
      color: #4a90e2;
      text-align: center;
      border: 1px solid #4a90e2;
      background-color: white;
      padding: 10px 0px;
      display: block;
      border-radius: 8px;
      margin-top: 70px;
    }

    .card-wrapper div a:hover {
      color: white;
      background-color: #4a90e2;
    }

    .card-wrapper button {
      margin-top: 3px;
    }

    .message {
      text-align: center;
      font-size: 14px;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="title">Welcome</h2>
    <p class="subtitle">Please login or register to continue</p>

    {% if error %}
      <p class="message error">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="message success">{{ success }}</p>
    {% endif %}

    <div class="card-wrapper">
      <!-- Login Form -->
      <form method="POST" action="/" class="card">
        <h3>Login</h3>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div>
          <a href="/change_password">Change Password?</a>
        </div>
      </form>

      <!-- Register Form -->
      <form method="POST" action="/register" class="card">
        <h3>Register</h3>
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="text" name="class_name" placeholder="Class (e.g. 10)" required>
        <input type="text" name="section" placeholder="Section (e.g. A)" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</body>
</html>

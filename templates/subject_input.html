
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Subjects</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px 10px;
      text-align: center;
    }

    th {
      background-color: #f2f8ff;
      font-weight: 600;
      color: #333;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background-color: #4a90e2;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Subjects for Each Day and Hour</h2>

    <form method="POST">
  <table>
    <thead>
      <tr>
        <th>Day / Hour</th>
        {% for h in range(1, 9) %}
          <th>{{ h }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for day in days %}
        <tr>
          <td><strong>{{ day }}</strong></td>
          {% for i in range(8) %}
            <td>
              <input type="text" name="{{ day }}_{{ i }}" value="{{ prefill[day][i] }}">
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit">Next</button>
</form>

  </div>
</body>
</html>
